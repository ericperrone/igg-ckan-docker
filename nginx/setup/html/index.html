<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CKAN Docker Landing Page</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            header {
                background-color: #003164;
                color: white;
                padding: 20px 0;
                width: 100%;
            }
            h2 {
                font-weight: bold;
                font-size: 32px;
                margin: 0;
            }
            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            li {
                display: inline-block;
                margin: 20px;
                width: 450px;
                height: 400px;
                background-color: white;
                border: 1px solid #00316426;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s, color 0.2s;
                border-radius: 5%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            li:hover {
                transform: translateY(-10px);
                color: #003164;
            }
            li img {
                display: block;
                margin: 20px auto;
                max-width: 150px;
            }
            li p {
                display: block;
                font-weight: bold;
                text-decoration: none;
                font-size: 30px;
                color: #a8a6a3;
                margin: 10px 0;
            }
            li:hover p {
                color: #003164;
            }
            footer {
                background-color: #003164;
                color: white;
                padding: 10px 0;
                width: 100%;
                position: fixed;
                bottom: 0;
            }
            /* Style for the icon button */
            .icon-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: white;
                border-radius: 50%;
                padding: 0.4rem;
                transition: background-color 0.3s, color 0.3s;
            }
        
            /* Hover effect */
            .icon-button:hover {
                background-color: rgb(47 136 163 / 40%);
                color: white;
                text-decoration: none;
            }
        
            /* Style for the icon */
            .icon-button svg {
                width: 24px;
                height: 24px;
                fill: white;
            }
            .sct-about-figures-alt-card-icon {
                height: 100%;
                width: 30%;
                float: left;
                border-radius: 4px 30px 30px 4px / 4px 40px 40px 4px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #003164;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>CKAN Docker Landing Page</h2>
        </header>
        <div class="content">

                        <p>Open Data portal</p>
                    </li>

                <a href="/csw">

                </a>
