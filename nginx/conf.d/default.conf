server {
    listen 80;
    listen [::]:80;
    server_name poseidone.igg.cnr.it;

    # Redirect HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name poseidone.igg.cnr.it;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:...';  # completa la lista
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    client_max_body_size 100M;

    # ROOT per eventuale pagina statica alla radice (https://poseidone.igg.cnr.it/)
    location = / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # CKAN /catalog
    location /catalog/ {
        proxy_pass http://ckan:5000/catalog/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        sub_filter_types text/css application/javascript;
        sub_filter_once off;
        sub_filter '/webassets/' '/catalog/webassets/';
        sub_filter '/base/' '/catalog/base/';
        proxy_buffering off;
    }
    location = /catalog {
        return 301 /catalog/;
    }

    # PYCSW /csw
    location /csw/ {
        proxy_pass http://pycsw:8000/csw/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /csw {
        return 301 /csw/;
    }

    # robots.txt statico
    location = /robots.txt {
        root /usr/share/nginx/html;
        add_header Content-Type text/plain;
    }

    error_page 400 401 403 404 500 502 503 504 /error.html;
}
